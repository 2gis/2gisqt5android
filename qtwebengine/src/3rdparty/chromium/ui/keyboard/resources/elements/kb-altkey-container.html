<polymer-element name="kb-altkey-container" attributes="keyset"
    on-pointerup="{{up}}" on-pointerout="{{out}}">
  <template>
    <style>
      :host {
        -webkit-box-flex: 1;
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
    <content select="#{{keyset}}"></content>
  </template>
</polymer-element>

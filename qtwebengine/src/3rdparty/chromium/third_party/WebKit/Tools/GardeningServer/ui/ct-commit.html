<polymer-element name="ct-commit" attributes="data" noscript>
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
      }
      :host > * {
        flex-shrink: 0;
      }
      a {
        padding: 5px;
        margin-right: 5px;
        border-radius: 4px;
      }
      div {
        flex: 1;
      }
      :host(:hover) a {
        background-color: #555;
        color: white;
      }
    </style>
    <a href="{{ data.url }}">{{ data.revision }}</a>
    <div>{{ data.summary }} <em>{{ data.author }}</em></div>
  </template>
</polymer-element>

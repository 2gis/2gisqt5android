<script>
function CTMasterFailure(tree, masterUrl, timeSinceLastUpdate) {
  this.tree = tree;
  this.key = masterUrl;
  this.masterUrl = masterUrl;
  this.timeSinceLastUpdate = timeSinceLastUpdate;
  this.hoursSinceLastUpdate = (timeSinceLastUpdate / (60 * 60)).toFixed(2);
}
</script>

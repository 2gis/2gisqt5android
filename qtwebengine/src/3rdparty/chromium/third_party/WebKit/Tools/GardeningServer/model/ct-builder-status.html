<link rel='import' href='ct-builder-group.html'>

<script>

var CTBuilderStatus;

(function() {

  CTBuilderStatus = function() {
    this.groups = [];
  };

  CTBuilderStatus.prototype.addGroup = function(group) {
    group.sort();
    this.groups.push(group);
  };

  CTBuilderStatus.prototype.sort = function() {
    this.groups.sort(function(a, b) { return a.name > b.name; });
  };

})();

</script>

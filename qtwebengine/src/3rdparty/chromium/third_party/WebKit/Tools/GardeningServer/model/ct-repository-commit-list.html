<script>
function CTRepositoryCommitList(repository, commits) {
  this.name = repository;
  this.key = repository;
  this.range = this._displayRange(commits);
  this.commits = commits;
  this.expanded = false;
}

CTRepositoryCommitList.prototype._displayRange = function(commits) {
  return commits.first().revision + " : " + commits.last().revision;
};

CTRepositoryCommitList.transientProperties = ['expanded'];

</script>
